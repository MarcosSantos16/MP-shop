<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MP Petshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>MP Petshop</h1>
            <p>Formulário de Cadastro de Clientes e Pets</p>
        </header>

        <form id="cadastroForm">
            <div class="form-columns">
                <fieldset>
                    <legend>Dados do Dono</legend>
                    <div class="form-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(81) 99999-9999" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade" required>
                    </div>
                </fieldset>
    
                <fieldset>
                    <legend>Dados do Animal de Estimação</legend>
                    <div class="form-group">
                        <label for="nome_pet">Nome do Pet</label>
                        <input type="text" id="nome_pet" name="nome_pet" placeholder="Digite o nome do pet" required>
                    </div>
                    <div class="form-group">
                        <label for="especie">Espécie</label>
                        <select id="especie" name="especie" required>
                            <option value="" disabled selected>Selecione a espécie</option>
                            <option value="Cão">Cão</option>
                            <option value="Gato">Gato</option>
                            <option value="Pássaro">Pássaro</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="raca">Raça</label>
                        <input type="text" id="raca" name="raca" placeholder="Ex: Pitbull, Cão de Guarda" required>
                    </div>
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="observacoes">Observações (Opcional)</label>
                        <textarea id="observacoes" name="observacoes" rows="4" placeholder="Alergias, comportamento, etc."></textarea>
                    </div>
                </fieldset>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        
        <div id="feedbackMessage"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
